
<h1 class="sectionedit1" id="dang_xuất_tập_trung">Đăng xuất tập trung</h1>
<div class="level1">

<p>
Cho phép các dịch vụ của Vật Giá đăng xuất tài khoản tại cùng một địa chỉ.
</p>
<pre class="code">http://id.vatgia.vn/SignOut/?_cont={contUrl}</pre>

<p>
Trong đó <strong>_cont</strong> là tham số để chỉ định url sẽ được redirect lại sau khi quá trình đăng xuất kết thúc.
</p>

</div>
